<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="estilos-Victor-Márquez.css">
        <script src="script-Victor-Márquez.js"></script>
    </head>
    <body id="uno" class="container mt-5 text-white text-center">
        <h2  class="mb-3">Formulario</h2>
        <form id="formularioDemografia" action="respuestas-Victor-Márquez.html" method="post">
        <div id="marquez" class="mb-3 col-lg-6 col-sm-12">
            <label for="edad" class="form-label">Edad:</label>
                <input type="number" class="form-control" id="edad" name="edad">
        </div>
        <div id="mares" class="mb-3 col-lg-6 col-sm-12">
            <label for="sexo" class="form-label">Sexo:</label>
            <select class="form-select" id="sexo" name="sexo">
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
            </select>
        </div>
        <div class="mb-3 col-lg-6 col-sm-12">
            <label for="educacion" class="form-label">Nivel de Educación:</label>
            <select class="form-select" id="educacion" name="educacion">
                <option value="preescolar">Preescolar</option>
                <option value="primaria">Primaria</option>
                <option value="secundaria">Secundaria</option>
                <option value="bachillerato">Bachillerato</option>
                <option value="universidad">Universidad</option>
                <option value="posgrado">Posgrado</option>
            </select>
        </div>
        <div class="mb-3 col-lg-6 col-sm-12">
            <label for="ocupacion" class="form-label">Ocupación:</label>
            <input type="text" class="form-control" id="ocupacion" name="ocupacion">
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    <script>
        document.getElementById ('formularioDemografia').addEventListener('submit',
            function(event){
                event.preventDefault();
                var edad = document.getElementById('edad').value;
                var sexo = document.getElementById('sexo').value; 
                var educacion = document.getElementById ('educacion').value;
                var ocupacion = document.getElementById ('ocupacion').value;
                var url = 'respuestas-Victor-Márquez.html?edad='+
                encodeURIComponent(edad) + '&sexo=' + 
                encodeURIComponent(sexo) + '&educacion=' +
                encodeURIComponent(educacion) + '&ocupacion=' + 
                encodeURIComponent(ocupacion);
                window.location.href = url;
            })
    </script>

    </body>
</html>
